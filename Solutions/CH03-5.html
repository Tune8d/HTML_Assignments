<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr />
    <fieldset>
        <legend>도형서식입력</legend>
        투명도
            <select name="ltype">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select>
            <br />
        선두께 <input type="number" name="name" value="" min="0" step="0.1"/>
        선색 <input type="color" name="name" value="" />
           <br />
        투명도 <input type="range" name="name" value="" min="0" max="100" step="5">
    </fieldset>
</body>
</html>
